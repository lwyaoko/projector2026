<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Cyber Clock - Shinjuku AMeDAS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: 'Share Tech Mono', monospace; background: #000; }
#background { position: fixed; width: 200%; height: 200%; background: radial-gradient(circle at center, #1a2a6c, #b21f1f, #050505); background-size: 400% 400%; animation: bgMove 30s ease infinite; z-index: -1; opacity: 0.4; }
@keyframes bgMove { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

.shooting-star { position: absolute; top: -10px; width: 2px; height: 120px; background: linear-gradient(to bottom, rgba(255,255,255,0), #00fff2, #fff); opacity: 0; z-index: 0; pointer-events: none; }
@keyframes shoot { 0% { transform: translateY(0) translateX(0) rotate(-45deg); opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { transform: translateY(110vh) translateX(110vh) rotate(-45deg); opacity: 0; } }

#clock-container { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); text-align: center; z-index: 10; width: 100%; }
#clock { color: #00fff2; font-size: 14vw; letter-spacing: 0.05em; text-shadow: 0 0 10px #00fff2, 0 0 30px #00fff2; line-height: 1; }
#date { color: rgba(0, 255, 242, 0.7); font-size: 2.5vw; letter-spacing: 0.3em; margin-bottom: 5px; }

#weather-section { position: absolute; bottom: 10%; left: 50%; transform: translateX(-50%); width: 80%; text-align: center; z-index: 20; }
#location-tag { color: #ff00ff; font-size: 2vw; letter-spacing: 0.5em; margin-bottom: 10px; text-shadow: 0 0 10px #ff00ff; font-weight: bold; }

#amedas-box { 
    display: flex; justify-content: center; gap: 40px; 
    background: rgba(0, 0, 0, 0.7); padding: 20px; border-radius: 15px; border: 1px solid rgba(255, 0, 255, 0.3);
    color: #fff; font-size: 3vw; text-shadow: 0 0 10px #ff00ff;
}
.amedas-item { display: flex; flex-direction: column; align-items: center; }
.label { font-size: 1.2vw; color: #ff00ff; margin-bottom: 5px; opacity: 0.8; }

#status { position: absolute; top: 5%; left: 5%; color: #ff00ff; font-size: 1.2em; border-left: 3px solid #ff00ff; padding-left: 10px; text-transform: uppercase; z-index: 100; }
#tapNotice { position: absolute; bottom: 3%; width: 100%; text-align: center; color: white; font-size: 1.2em; animation: blink 1.5s infinite; z-index: 100; }
@keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.2; } }
#player { display: none; }
</style>
</head>

<body>
<div id="background"></div>
<div id="status">SYSTEM: STANDBY</div>

<div id="clock-container">
    <div id="date">0000.00.00 ---</div>
    <div id="clock">00:00:00</div>
</div>

<div id="weather-section">
    <div id="location-tag">TOKYO / SHINJUKU (AMeDAS)</div>
    <div id="amedas-box">
        <div class="amedas-item">
            <div class="label">TEMPERATURE</div>
            <div id="temp-val">--°C</div>
        </div>
        <div class="amedas-item">
            <div class="label">PRECIPITATION</div>
            <div id="prec-val">-- mm</div>
        </div>
    </div>
</div>

<div id="tapNotice">SYSTEM START: TAP SCREEN</div>
<div id="player"></div>

<script>
/* ===================== 設 定 ===================== */
const STATION_ID = "44132"; // 新宿アメダス観測地点ID
let MODE = "schedule";
const SCHEDULE = [{ hour: 8, min: 59, sec: 13, video: "HSZBQUcB1Dc" },{ hour: 9, min: 59, sec: 13, video: "HSZBQUcB1Dc" }];
const PLAYLIST_ID = "PLu2X5r9Wu8IgVxyUSBeXFJ-ZnBqdeBdsP";
const PLAY_DURATION = 30;
const FADE_OUT_TIME = 5;
/* =============================================== */

let player, activated = false, playedList = [], fadeTimer;

// アメダス最新データの取得
async function updateAMeDAS() {
    try {
        // 気象庁の最新データ時刻リストを取得
        const latestRes = await fetch("https://www.jma.go.jp/bosai/amedas/data/latest_time.json");
        const latestTimeRaw = await latestRes.json();
        
        // 時刻をフォーマット (YYYYMMDDHHMMSS)
        const d = new Date(latestTimeRaw);
        const Y = d.getFullYear();
        const M = String(d.getMonth() + 1).padStart(2, '0');
        const D = String(d.getDate()).padStart(2, '0');
        const H = String(d.getHours()).padStart(2, '0');
        const m = String(Math.floor(d.getMinutes() / 10) * 10).padStart(2, '0'); // 10分単位
        
        const timeStr = `${Y}${M}${D}${H}${m}00`;
        
        // 当該時刻のアメダス全データ取得
        const dataRes = await fetch(`https://www.jma.go.jp/bosai/amedas/data/map/${timeStr}.json`);
        const amedasData = await dataRes.json();
        
        // 新宿(44132)のデータを抽出
        const shinjuku = amedasData[STATION_ID];
        
        if (shinjuku) {
            document.getElementById("temp-val").textContent = (shinjuku.temp ? shinjuku.temp[0] : "--") + "°C";
            document.getElementById("prec-val").textContent = (shinjuku.precipitation1h ? shinjuku.precipitation1h[0] : "0.0") + " mm";
        }
    } catch (e) { console.log("AMeDAS Error:", e); }
}

function createShootingStar() {
    const star = document.createElement('div');
    star.className = 'shooting-star';
    star.style.left = Math.random() * 90 + 'vw';
    star.style.animation = `shoot ${1 + Math.random()}s ease-in forwards`;
    document.body.appendChild(star);
    setTimeout(() => star.remove(), 2500);
}

setInterval(() => {
    const now = new Date();
    const h = String(now.getHours()).padStart(2,'0');
    const m = String(now.getMinutes()).padStart(2,'0');
    const s = String(now.getSeconds()).padStart(2,'0');
    document.getElementById("clock").textContent = `${h}:${m}:${s}`;
    const days = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"];
    document.getElementById("date").textContent = `${now.getFullYear()}.${String(now.getMonth()+1).padStart(2,'0')}.${String(now.getDate()).padStart(2,'0')} ${days[now.getDay()]}`;

    if (s === "00") {
        for(let i=0; i<3; i++) setTimeout(createShootingStar, i * 500);
    }

    if (activated && MODE === "schedule") {
        const timeKey = `${h}:${m}:${s}`;
        SCHEDULE.forEach((item, index) => {
            if (now.getHours() === item.hour && now.getMinutes() === item.min && now.getSeconds() === item.sec && !playedList.includes(timeKey + index)) {
                playVideo(item.video);
                playedList.push(timeKey + index);
            }
        });
    }
}, 1000);

updateAMeDAS();
setInterval(updateAMeDAS, 600000); // アメダスは10分おき更新

/* --- YouTube API --- */
const tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
document.body.appendChild(tag);

function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', { height: '0', width: '0', playerVars: { 'autoplay': 0, 'controls': 0, 'enablejsapi': 1 } });
}

document.body.addEventListener('click', () => {
    if (!activated && player) {
        activated = true;
        document.getElementById("tapNotice").style.display = "none";
        document.getElementById("status").textContent = "SYSTEM: ONLINE";
        player.unMute();
        player.setVolume(100);
        player.loadPlaylist({list: PLAYLIST_ID});
        player.playVideo();
        setTimeout(() => { player.pauseVideo(); updateStatus(); }, 1200);
    }
}, {once: true});

document.addEventListener('keydown', (e) => {
    if (!activated || !player) return;
    if (e.key === "1") { MODE = "schedule"; player.pauseVideo(); updateStatus(); }
    if (e.key === "2") { MODE = "playlist"; startPlaylist(); updateStatus(); }
    if (e.key === "0") { player.pauseVideo(); }
});

function startPlaylist() { clearInterval(fadeTimer); player.setVolume(100); player.unMute(); player.loadPlaylist({list: PLAYLIST_ID}); player.playVideo(); }
function playVideo(videoId) { clearInterval(fadeTimer); player.setVolume(100); player.unMute(); player.loadVideoById(videoId); setTimeout(startFadeOut, (PLAY_DURATION - FADE_OUT_TIME) * 1000); }
function startFadeOut() { let vol = 100; fadeTimer = setInterval(() => { vol -= 5; if (vol <= 0) { player.pauseVideo(); clearInterval(fadeTimer); } else { player.setVolume(vol); } }, (FADE_OUT_TIME * 1000) / 20); }
function updateStatus() { document.getElementById("status").textContent = `MODE: ${MODE.toUpperCase()}`; }
</script>
</body>
</html>
