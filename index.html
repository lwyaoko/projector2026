<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Cyber Clock - Shinjuku Meteor Swarm</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: 'Share Tech Mono', monospace; background: #000; }
#background { position: fixed; width: 200%; height: 200%; background: radial-gradient(circle at center, #1a2a6c, #b21f1f, #050505); background-size: 400% 400%; animation: bgMove 30s ease infinite; z-index: -1; opacity: 0.4; }
@keyframes bgMove { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

/* 流れ星：よりシャープに、尾を引くデザイン */
.shooting-star { position: absolute; top: -10px; width: 2px; height: 150px; background: linear-gradient(to bottom, rgba(255,255,255,0), #00fff2, #fff); opacity: 0; z-index: 0; pointer-events: none; }
@keyframes shoot { 0% { transform: translateY(0) translateX(0) rotate(-45deg); opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { transform: translateY(120vh) translateX(120vh) rotate(-45deg); opacity: 0; } }

#clock-container { position: absolute; top: 35%; left: 50%; transform: translate(-50%, -50%); text-align: center; z-index: 10; width: 100%; }
#clock { color: #00fff2; font-size: 14vw; letter-spacing: 0.05em; text-shadow: 0 0 10px #00fff2, 0 0 30px #00fff2; line-height: 1; }
#date { color: rgba(0, 255, 242, 0.7); font-size: 2.5vw; letter-spacing: 0.3em; margin-bottom: 5px; }

#weather-section { position: absolute; bottom: 8%; left: 50%; transform: translateX(-50%); width: 95%; max-width: 1000px; text-align: center; z-index: 20; }
#location-tag { color: #ff00ff; font-size: 1.8vw; letter-spacing: 0.5em; margin-bottom: 8px; text-shadow: 0 0 10px #ff00ff; font-weight: bold; }
#weather-table { width: 100%; border-collapse: collapse; text-align: center; color: #ccc; font-size: 1.2vw; background: rgba(0, 0, 0, 0.7); border-radius: 8px; overflow: hidden; border: 1px solid #444; }
#weather-table th, #weather-table td { padding: 8px 5px; border: 1px solid #333; }
.row-label { background: rgba(255, 0, 255, 0.1); width: 12%; color: #ff00ff; font-weight: bold; }
.w-icon { font-size: 2vw; margin: 3px 0; }
.w-temp { color: #fff; font-weight: bold; }
#high-low { margin-top: 10px; font-size: 1.8vw; color: #fff; text-shadow: 0 0 10px #fff; }
.temp-max { color: #ff4d4d; margin-right: 15px; }
.temp-min { color: #4d94ff; }

#status { position: absolute; top: 5%; left: 5%; color: #ff00ff; font-size: 1.2em; border-left: 3px solid #ff00ff; padding-left: 10px; text-transform: uppercase; z-index: 100; }
#tapNotice { position: absolute; bottom: 2%; width: 100%; text-align: center; color: white; font-size: 1.2em; animation: blink 1.5s infinite; z-index: 100; }
@keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.2; } }
#player { display: none; }
</style>
</head>

<body>
<div id="background"></div>
<div id="status">SYSTEM: STANDBY</div>
<div id="clock-container">
    <div id="date">LOADING...</div>
    <div id="clock">00:00:00</div>
</div>
<div id="weather-section">
    <div id="location-tag">TOKYO / SHINJUKU</div>
    <table id="weather-table"><tr id="row-time"><td class="row-label">時刻</td></tr><tr id="row-icon"><td class="row-label">天気</td></tr><tr id="row-temp"><td class="row-label">気温</td></tr></table>
    <div id="high-low">MAX: <span class="temp-max">--</span> MIN: <span class="temp-min">--</span></div>
</div>
<div id="tapNotice">SYSTEM START: TAP SCREEN</div>
<div id="player"></div>

<script>
const AREA_CODE = "130000"; 
let MODE = "schedule";
const SCHEDULE = [{ hour: 8, min: 59, sec: 13, video: "HSZBQUcB1Dc" },{ hour: 9, min: 59, sec: 13, video: "HSZBQUcB1Dc" }];
const PLAYLIST_ID = "PLu2X5r9Wu8IgVxyUSBeXFJ-ZnBqdeBdsP";
const PLAY_DURATION = 30;
const FADE_OUT_TIME = 5;

let player, activated = false, playedList = [], fadeTimer;

function getIcon(code) {
    const c = String(code);
    if (c.startsWith("1")) return "☀";
    if (c.startsWith("2")) return "☁";
    if (c.startsWith("3")) return "☔";
    if (c.startsWith("4")) return "❄";
    return "✨";
}

async function updateWeather() {
    try {
        const res = await fetch(`https://www.jma.go.jp/bosai/forecast/data/forecast/${AREA_CODE}.json`);
        const data = await res.json();
        const timeSeries = data[0].timeSeries;
        const codes = timeSeries[0].areas[0].weatherCodes;
        const times = timeSeries[0].timeDefines;
        const temps = timeSeries[2].areas[0].temps;
        const rowTime = document.getElementById("row-time");
        const rowIcon = document.getElementById("row-icon");
        const rowTemp = document.getElementById("row-temp");
        while(rowTime.cells.length > 1) rowTime.deleteCell(1);
        while(rowIcon.cells.length > 1) rowIcon.deleteCell(1);
        while(rowTemp.cells.length > 1) rowTemp.deleteCell(1);
        const now = new Date();
        let startIndex = 0;
        for(let i=0; i<times.length; i++){ if(new Date(times[i]) > new Date(now.getTime() - 3 * 60 * 60 * 1000)){ startIndex = i; break; } }
        for(let i=startIndex; i < Math.min(startIndex + 8, codes.length); i++) {
            const h = new Date(times[i]).getHours() + "時";
            rowTime.insertCell(-1).textContent = h;
            rowIcon.insertCell(-1).innerHTML = `<div class="w-icon">${getIcon(codes[i])}</div>`;
            rowTemp.insertCell(-1).innerHTML = `<div class="w-temp">${temps[i] || "--"}°</div>`;
        }
        const weekData = data[1].timeSeries[1].areas[0];
        if (weekData.tempsMax[0]) document.querySelector(".temp-max").textContent = weekData.tempsMax[0] + "°C";
        if (weekData.tempsMin[0]) document.querySelector(".temp-min").textContent = weekData.tempsMin[0] + "°C";
    } catch (e) { console.log("Weather error"); }
}

// 流れ星生成（より速く、スタイリッシュに）
function createShootingStar() {
    const star = document.createElement('div');
    star.className = 'shooting-star';
    star.style.left = (Math.random() * 110 - 10) + 'vw'; // 画面外からも流れるように
    const duration = 0.8 + Math.random() * 0.7; // 0.8s〜1.5sの高速
    star.style.animation = `shoot ${duration}s ease-in forwards`;
    document.body.appendChild(star);
    setTimeout(() => star.remove(), duration * 1000 + 500);
}

setInterval(() => {
    const now = new Date();
    const h = String(now.getHours()).padStart(2,'0');
    const m = String(now.getMinutes()).padStart(2,'0');
    const s = String(now.getSeconds()).padStart(2,'0');
    document.getElementById("clock").textContent = `${h}:${m}:${s}`;
    const days = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"];
    document.getElementById("date").textContent = `${now.getFullYear()}.${String(now.getMonth()+1).padStart(2,'0')}.${String(now.getDate()).padStart(2,'0')} ${days[now.getDay()]}`;

    // 毎分00秒に 6〜10本の流星群
    if (s === "00") {
        const swarmCount = Math.floor(Math.random() * 5) + 6; // 6〜10
        for(let i=0; i<swarmCount; i++) {
            // 0秒から1.5秒の間にランダムに分散させて発射
            setTimeout(createShootingStar, Math.random() * 1500);
        }
    }

    if (activated && MODE === "schedule") {
        const timeKey = `${h}:${m}:${s}`;
        SCHEDULE.forEach((item, index) => {
            if (now.getHours() === item.hour && now.getMinutes() === item.min && now.getSeconds() === item.sec && !playedList.includes(timeKey + index)) {
                playVideo(item.video);
                playedList.push(timeKey + index);
            }
        });
    }
}, 1000);

updateWeather();
setInterval(updateWeather, 3600000);

const tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
document.body.appendChild(tag);

function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', { height: '0', width: '0', playerVars: { 'autoplay': 0, 'controls': 0, 'enablejsapi': 1 } });
}

document.body.addEventListener('click', () => {
    if (!activated && player) {
        activated = true;
        document.getElementById("tapNotice").style.display = "none";
        document.getElementById("status").textContent = "SYSTEM: ONLINE";
        player.unMute();
        player.setVolume(100);
        player.loadPlaylist({list: PLAYLIST_ID});
        player.playVideo();
        setTimeout(() => { player.pauseVideo(); updateStatus(); }, 1200);
    }
}, {once: true});

document.addEventListener('keydown', (e) => {
    if (!activated || !player) return;
    if (e.key === "1") { MODE = "schedule"; player.pauseVideo(); updateStatus(); }
    if (e.key === "2") { MODE = "playlist"; startPlaylist(); updateStatus(); }
    if (e.key === "0") { player.pauseVideo(); }
});

function startPlaylist() { clearInterval(fadeTimer); player.setVolume(100); player.unMute(); player.loadPlaylist({list: PLAYLIST_ID}); player.playVideo(); }
function playVideo(videoId) { clearInterval(fadeTimer); player.setVolume(100); player.unMute(); player.loadVideoById(videoId); setTimeout(startFadeOut, (PLAY_DURATION - FADE_OUT_TIME) * 1000); }
function startFadeOut() { let vol = 100; fadeTimer = setInterval(() => { vol -= 5; if (vol <= 0) { player.pauseVideo(); clearInterval(fadeTimer); } else { player.setVolume(vol); } }, (FADE_OUT_TIME * 1000) / 20); }
function updateStatus() { document.getElementById("status").textContent = `MODE: ${MODE.toUpperCase()}`; }
</script>
</body>
</html>
