<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Cyber Clock - Shinjuku Interactive Edition</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
/* „Éá„Ç∂„Ç§„É≥Ë®≠ÂÆöÔºàÁ∂≠ÊåÅÔºâ */
html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: 'Share Tech Mono', monospace; background: #000; }
#background { position: fixed; width: 200%; height: 200%; background: radial-gradient(circle at center, #1a2a6c, #b21f1f, #050505); background-size: 400% 400%; animation: bgMove 30s ease infinite; z-index: -1; opacity: 0.4; }
@keyframes bgMove { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

.shooting-star { position: absolute; top: -10px; width: 2px; height: 120px; background: linear-gradient(to bottom, rgba(255,255,255,0), #00fff2, #fff); opacity: 0; z-index: 0; pointer-events: none; }
@keyframes shoot { 0% { transform: translateY(0) translateX(0) rotate(-45deg); opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { transform: translateY(110vh) translateX(110vh) rotate(-45deg); opacity: 0; } }

#clock-container { position: absolute; top: 38%; left: 50%; transform: translate(-50%, -50%); text-align: center; z-index: 10; width: 100%; }
#clock { color: #00fff2; font-size: 14vw; letter-spacing: 0.05em; text-shadow: 0 0 10px #00fff2, 0 0 30px #00fff2; line-height: 1; }
#date { color: rgba(0, 255, 242, 0.7); font-size: 2.5vw; letter-spacing: 0.3em; margin-bottom: 5px; }

#weather-section { position: absolute; bottom: 8%; left: 50%; transform: translateX(-50%); width: 90%; text-align: center; z-index: 20; }
#location-tag { color: #ff00ff; font-size: 1.8vw; letter-spacing: 0.5em; margin-bottom: 12px; text-shadow: 0 0 10px #ff00ff; font-weight: bold; display: block; width: 100%; text-align: center; }

#weather-display-area { height: 12vw; display: flex; justify-content: center; align-items: center; perspective: 1000px; }
.weather-panel { position: absolute; display: flex; justify-content: center; align-items: center; gap: 40px; background: rgba(0, 0, 0, 0.8); padding: 20px 40px; border-radius: 15px; border: 1px solid rgba(255, 0, 255, 0.3); width: 60%; opacity: 0; transform: translateY(20px); transition: all 0.8s ease; pointer-events: none; }
.weather-panel.active { opacity: 1; transform: translateY(0); pointer-events: auto; }
.weather-main-icon { font-size: 6vw; text-shadow: 0 0 20px #ff00ff; color: #fff; width: 10vw; text-align: center; }
.weather-details { display: flex; gap: 30px; text-align: left; }
.weather-item { display: flex; flex-direction: column; }
.label { font-size: 1vw; color: #ff00ff; opacity: 0.8; letter-spacing: 1px; }
.value { font-size: 3vw; color: #fff; text-shadow: 0 0 10px #ff00ff; font-weight: bold; }
.forecast-list { display: flex; gap: 20px; justify-content: space-around; width: 100%; }
.forecast-unit { text-align: center; }
.f-time { font-size: 1vw; color: #ff00ff; margin-bottom: 5px; }
.f-icon { font-size: 3vw; color: #fff; margin: 5px 0; }
.f-temp { font-size: 1.5vw; color: #fff; font-weight: bold; }

/* „Çπ„ÉÜ„Éº„Çø„ÇπÈÉ®ÂàÜ„Çí„Éú„Çø„É≥Âåñ */
#status { 
    position: absolute; top: 5%; left: 5%; color: #ff00ff; font-size: 1.2em; 
    border-left: 3px solid #ff00ff; padding: 10px 15px; text-transform: uppercase; z-index: 100; 
    cursor: pointer; background: rgba(255, 0, 255, 0.05); transition: background 0.3s;
    user-select: none;
}
#status:hover { background: rgba(255, 0, 255, 0.2); }

#tapNotice { position: absolute; bottom: 2%; width: 100%; text-align: center; color: white; font-size: 1.2em; animation: blink 1.5s infinite; z-index: 100; }
@keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.2; } }
#player { display: none; }
</style>
</head>

<body>
<div id="background"></div>
<div id="status" onclick="handleStatusClick()">SYSTEM: STANDBY</div>

<div id="clock-container">
    <div id="date">0000.00.00 ---</div>
    <div id="clock">00:00:00</div>
</div>

<div id="weather-section">
    <div id="location-tag">TOKYO / SHINJUKU</div>
    <div id="weather-display-area">
        <div id="panel-current" class="weather-panel active">
            <div id="main-icon" class="weather-main-icon">--</div>
            <div class="weather-details">
                <div class="weather-item"><div class="label">TEMPERATURE</div><div id="temp-val" class="value">--¬∞C</div></div>
                <div class="weather-item"><div class="label">PRECIPITATION</div><div id="prec-val" class="value">--mm</div></div>
            </div>
        </div>
        <div id="panel-forecast" class="weather-panel">
            <div id="forecast-container" class="forecast-list"></div>
        </div>
    </div>
</div>

<div id="tapNotice">SYSTEM START: TAP SCREEN</div>
<div id="player"></div>

<script>
const LAT = 35.6895; 
const LON = 139.6917;
const PLAYLIST_ID = "PLu2X5r9Wu8IgVxyUSBeXFJ-ZnBqdeBdsP";
const SCHEDULE = [{ hour: 8, min: 59, sec: 13, video: "HSZBQUcB1Dc" },{ hour: 9, min: 59, sec: 13, video: "HSZBQUcB1Dc" }];

let player, activated = false, playedList = [], fadeTimer, MODE = "schedule";

function getWeatherIcon(code, isNight = false) {
    if (code === 0) return isNight ? "üåô" : "‚òÄ";
    if (code <= 3) return "‚òÅ";
    if (code >= 45 && code <= 48) return "üå´";
    if (code >= 51 && code <= 67) return "‚òî";
    if (code >= 71 && code <= 77) return "‚ùÑ";
    if (code >= 80 && code <= 82) return "‚òî";
    if (code >= 95) return "‚õà";
    return "‚ú®";
}

async function updateWeather() {
    try {
        const url = `https://api.open-meteo.com/v1/forecast?latitude=${LAT}&longitude=${LON}&current=temperature_2m,precipitation,weather_code&hourly=temperature_2m,weather_code&timezone=Asia%2FTokyo`;
        const res = await fetch(url);
        const data = await res.json();
        const current = data.current;
        const hour = new Date().getHours();
        const isNight = hour >= 18 || hour < 6;
        document.getElementById("temp-val").textContent = current.temperature_2m.toFixed(1) + "¬∞C";
        document.getElementById("prec-val").textContent = current.precipitation.toFixed(1) + "mm";
        document.getElementById("main-icon").textContent = getWeatherIcon(current.weather_code, isNight);

        const container = document.getElementById("forecast-container");
        container.innerHTML = "";
        for (let i = 3; i <= 12; i += 3) {
            const timeIdx = hour + i;
            const fCode = data.hourly.weather_code[timeIdx];
            const fTemp = data.hourly.temperature_2m[timeIdx];
            const fTime = (timeIdx % 24) + "ÊôÇ";
            const fIsNight = (timeIdx % 24) >= 18 || (timeIdx % 24) < 6;
            container.innerHTML += `<div class="forecast-unit"><div class="f-time">${fTime}</div><div class="f-icon">${getWeatherIcon(fCode, fIsNight)}</div><div class="f-temp">${fTemp.toFixed(0)}¬∞</div></div>`;
        }
    } catch (e) { console.log("Weather Error"); }
}

function switchPanels() {
    const p1 = document.getElementById("panel-current");
    const p2 = document.getElementById("panel-forecast");
    setInterval(() => {
        if (p1.classList.contains("active")) { p1.classList.remove("active"); p2.classList.add("active"); } 
        else { p2.classList.remove("active"); p1.classList.add("active"); }
    }, 10000); 
}

function createShootingStar() {
    const star = document.createElement('div');
    star.className = 'shooting-star';
    star.style.left = Math.random() * 90 + 'vw';
    star.style.animation = `shoot ${1 + Math.random()}s ease-in forwards`;
    document.body.appendChild(star);
    setTimeout(() => star.remove(), 2500);
}

setInterval(() => {
    const now = new Date();
    const h = String(now.getHours()).padStart(2,'0');
    const m = String(now.getMinutes()).padStart(2,'0');
    const s = String(now.getSeconds()).padStart(2,'0');
    document.getElementById("clock").textContent = `${h}:${m}:${s}`;
    const days = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"];
    document.getElementById("date").textContent = `${now.getFullYear()}.${String(now.getMonth()+1).padStart(2,'0')}.${String(now.getDate()).padStart(2,'0')} ${days[now.getDay()]}`;

    if (s === "00") { for(let i=0; i<3; i++) setTimeout(createShootingStar, i * 500); }
    
    if (activated && MODE === "schedule") {
        const timeKey = `${h}:${m}:${s}`;
        SCHEDULE.forEach((item, index) => {
            if (now.getHours() === item.hour && now.getMinutes() === item.min && now.getSeconds() === item.sec && !playedList.includes(timeKey + index)) {
                playScheduleVideo(item.video);
                playedList.push(timeKey + index);
            }
        });
    }
}, 1000);

updateWeather();
setInterval(updateWeather, 900000);
switchPanels();

const tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
document.body.appendChild(tag);

function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', { 
        height: '0', width: '0', 
        playerVars: { 'autoplay': 0, 'controls': 0, 'enablejsapi': 1, 'loop': 1 } 
    });
}

function updateStatus() { 
    const guide = (MODE === "schedule") ? "[Click/Press ‚Üê‚Üí]" : "[Click/Press ‚Üê‚Üí]";
    document.getElementById("status").textContent = `MODE: ${MODE.toUpperCase()} ${guide}`; 
}

function toggleMode() {
    if (!activated) return;
    if (MODE === "schedule") {
        MODE = "playlist";
        player.unMute();
        player.setVolume(100);
    } else {
        MODE = "schedule";
        player.mute();
    }
    updateStatus();
}

// „Éî„É≥„ÇØËâ≤„ÅÆ„Çπ„ÉÜ„Éº„Çø„ÇπÈÉ®ÂàÜ„Åå„ÇØ„É™„ÉÉ„ÇØ„Åï„Çå„ÅüÊôÇ„ÅÆÂá¶ÁêÜ
function handleStatusClick() {
    if (!activated) {
        // „Åæ„Å†Ëµ∑Âãï„Åó„Å¶„ÅÑ„Å™„ÅÑÂ†¥Âêà„ÅØÂÖ®‰Ωì„ÅÆËµ∑ÂãïÂá¶ÁêÜ„ÇíË°å„ÅÜ
        startSystem();
    } else {
        toggleMode();
    }
}

// Ëµ∑ÂãïÂá¶ÁêÜ
function startSystem() {
    if (activated || !player) return;
    activated = true;
    document.getElementById("tapNotice").style.display = "none";
    player.loadPlaylist({list: PLAYLIST_ID});
    setTimeout(() => {
        player.setLoop(true);
        player.mute(); 
        player.playVideo();
        updateStatus();
    }, 1500);
}

// ÁîªÈù¢ÂÖ®‰Ωì„ÅÆ„Çø„ÉÉ„ÉóÔºàÂàùÂõûËµ∑Âãï„ÅÆ„ÅøÔºâ
document.body.addEventListener('click', (e) => {
    // „Çπ„ÉÜ„Éº„Çø„ÇπÈÉ®ÂàÜ‰ª•Â§ñ„Åå„ÇØ„É™„ÉÉ„ÇØ„Åï„Çå„ÅüÊôÇ
    if (e.target.id !== "status") {
        startSystem();
    }
}, {once: true});

// „É™„É¢„Ç≥„É≥Êìç‰Ωú
document.addEventListener('keydown', (e) => {
    if (!activated || !player) return;
    if (e.key === "ArrowLeft" || e.key === "ArrowRight") {
        toggleMode();
    }
    // ‰∫àÂÇô„Ç≠„Éº
    if (e.key === "1") { MODE = "schedule"; player.mute(); updateStatus(); }
    if (e.key === "2") { MODE = "playlist"; player.unMute(); player.setVolume(100); updateStatus(); }
});

function playScheduleVideo(videoId) {
    const currentPlaylistIndex = player.getPlaylistIndex();
    const currentTime = player.getCurrentTime();
    player.loadVideoById(videoId);
    player.unMute();
    player.setVolume(100);
    setTimeout(() => {
        player.loadPlaylist({
            list: PLAYLIST_ID,
            index: currentPlaylistIndex,
            startSeconds: currentTime + 25
        });
        player.setLoop(true);
        if(MODE === "schedule") { player.mute(); }
    }, 25000);
}
</script>
</body>
</html>
