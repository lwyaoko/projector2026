function rotateNews() {
    if (currentNews.length === 0 || MODE !== "news") {
        isNewsPlaying = false;
        return;
    }
    isNewsPlaying = true;

    const item = currentNews[newsIndex];
    const cleanTitle = item.title.replace(/\s-\s.*$/, ""); 
    document.getElementById("news-title").textContent = cleanTitle;
    
    // ÁîªÂÉèÊõ¥Êñ∞ÔºàUnsplashÔºâ
    const kanjiWords = cleanTitle.match(/[‰∏Ä-Èæ†]{2,}/g) || ["news"];
    const searchTag = kanjiWords.slice(0, 2).join(',');
    const imgEl = document.getElementById("news-image");
    imgEl.style.opacity = 0;
    
    const newImgUrl = `https://images.unsplash.com/featured/1280x720?${encodeURIComponent(searchTag)},city,news&sig=${Math.random()}`;

    setTimeout(() => { 
        imgEl.src = newImgUrl; 
        imgEl.style.opacity = 1; 
        imgEl.onerror = () => { imgEl.src = "https://images.unsplash.com/photo-1495020689067-958852a7765e?auto=format&fit=crop&w=1280&q=80"; };

    player = new YT.Player('player', { height: '1', width: '1', playerVars: { 'enablejsapi': 1, 'playsinline': 1, 'origin': location.origin },
        events: { 'onStateChange': (e) => {

function toggleMode(direction) {
    const MODES = ["standby", "schedule", "playlist", "pixar", "chill_pop", "news"];
    MODE = MODES[(MODES.indexOf(MODE) + direction + 6) % 6];
    resetKarakuri();
    
    if (MODE === "news" || MODE === "standby") player.mute(); else player.unMute();

    if (MODE === "playlist") { player.loadPlaylist({list: PLAYLIST_ID}); }
    else if (MODE === "pixar") playPixarRandom();
    else if (MODE === "chill_pop") playChillPopSynced();
    else if (MODE === "news") { 
        // „Éã„É•„Éº„Çπ„É¢„Éº„ÉâÂàá„ÇäÊõø„ÅàÊôÇ„ÄÅ„Éá„Éº„Çø„Åå„Å™„Åë„Çå„Å∞ÂèñÂæó„ÄÅ„ÅÇ„Çå„Å∞Á∂ö„Åç„Åã„ÇâÂÜçÁîü
        fetchNews(); 
        fetchTransit(); 
        playBaseVideoSynced(); 
    }
    else playBaseVideoSynced();
    
    updateStatus(); 
    listUpcomingEvents();
}

async function updateWeather() {
    try {
        const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${LAT}&longitude=${LON}&current=temperature_2m,precipitation,weather_code&hourly=temperature_2m,weather_code&timezone=Asia%2FTokyo`);
        const data = await res.json();

        document.getElementById("prec-val").textContent = data.current.precipitation.toFixed(1) + "mm";
        document.getElementById("main-icon").textContent = (data.current.weather_code <= 3) ? "‚òÄÔ∏è" : "‚òÅÔ∏è";
        const container = document.getElementById("forecast-container");
        const hour = new Date().getHours();
        container.innerHTML = [3, 6, 9, 12].map(i => {
            const h = (hour + i) % 24;
            return `<div class="forecast-item">
                        <div class="forecast-time">${h}ÊôÇ</div>
                        <div class="forecast-icon">${(data.hourly.weather_code[hour+i] <= 3) ? "‚òÄÔ∏è" : "‚òÅÔ∏è"}</div>
                        <div class="forecast-temp">${data.hourly.temperature_2m[hour+i].toFixed(0)}¬∞</div>
                    </div>`;
        }).join('');
    } catch (e) {}
}
