<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="robots" content="noindex,nofollow">
<title>Cyber Clock - Shinjuku Final Edition</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
/* --- ÂÖ®‰Ωì„Éá„Ç∂„Ç§„É≥ --- */
html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: 'Share Tech Mono', monospace; background: #000; }
#background { position: fixed; width: 200%; height: 200%; background: radial-gradient(circle at center, #1a2a6c, #b21f1f, #050505); background-size: 400% 400%; animation: bgMove 30s ease infinite; z-index: -1; opacity: 0.4; }
@keyframes bgMove { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

.shooting-star { position: absolute; top: -10px; width: 2px; height: 120px; background: linear-gradient(to bottom, rgba(255,255,255,0), #00fff2, #fff); opacity: 0; z-index: 0; pointer-events: none; }
@keyframes shoot { 0% { transform: translateY(0) translateX(0) rotate(-45deg); opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { transform: translateY(110vh) translateX(110vh) rotate(-45deg); opacity: 0; } }

/* ‰∏≠Â§ÆÔºöÊôÇË®à */
#clock-container { position: absolute; top: 38%; left: 50%; transform: translate(-50%, -50%); text-align: center; z-index: 10; width: 100%; }
#clock { color: #00fff2; font-size: 14vw; letter-spacing: 0.05em; text-shadow: 0 0 10px #00fff2, 0 0 30px #00fff2; line-height: 1; }
#date { color: rgba(0, 255, 242, 0.7); font-size: 2.5vw; letter-spacing: 0.3em; margin-bottom: 5px; }

/* Â∑¶‰∏äÔºö„Çπ„ÉÜ„Éº„Çø„Çπ„Éú„Çø„É≥ */
#status { position: absolute; top: 5%; left: 5%; color: #ff00ff; font-size: 1.2em; border-left: 3px solid #ff00ff; padding: 10px 15px; text-transform: uppercase; z-index: 100; cursor: pointer; background: rgba(255, 0, 255, 0.05); transition: background 0.3s; user-select: none; }
#status:hover { background: rgba(255, 0, 255, 0.2); }

/* Âè≥‰∏äÔºö„Ç´„É¨„É≥„ÉÄ„Éº */
#calendar-container { position: absolute; top: 5%; right: 5%; text-align: right; z-index: 100; width: 450px; }
#calendar-title { color: #00fff2; font-size: 0.9em; letter-spacing: 2px; border-bottom: 1px solid rgba(0, 255, 242, 0.3); margin-bottom: 10px; padding-bottom: 5px; opacity: 0.8; }

/* Ê¨°„ÅÆ‰∫àÂÆöÔºàÊúÄ‰∏äÈÉ®ÔºâÔºöÊñáÂ≠ó„ÅØÁôΩ„ÄÅÊôÇÈñì„ÅØ„Ç∑„Ç¢„É≥ */
.event-item.next-up { color: #fff; font-size: 1.8em; margin-bottom: 15px; text-shadow: 0 0 10px rgba(255,255,255,0.5); border-right: 4px solid #00fff2; padding-right: 15px; }
.event-item.next-up .event-time { font-size: 0.7em; display: block; margin-bottom: 2px; color: #00fff2; text-shadow: 0 0 10px #00fff2; }

/* 2Áï™ÁõÆ‰ª•Èôç„ÅÆ‰∫àÂÆö */
.event-item { color: #fff; font-size: 1.1em; margin-bottom: 8px; opacity: 0.7; animation: slideIn 0.5s ease-out forwards; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
.event-time { color: #00fff2; font-weight: bold; margin-right: 8px; font-size: 0.85em; }
.event-date-tag { color: #ff00ff; font-size: 0.7em; margin-right: 5px; border: 1px solid #ff00ff; padding: 0 3px; vertical-align: middle; }

/* ‰∏ãÈÉ®ÔºöÂ§©Ê∞ó„Çª„ÇØ„Ç∑„Éß„É≥ */
#weather-section { position: absolute; bottom: 8%; left: 50%; transform: translateX(-50%); width: 90%; text-align: center; z-index: 20; }
#location-tag { color: #ff00ff; font-size: 1.8vw; letter-spacing: 0.5em; margin-bottom: 12px; text-shadow: 0 0 10px #ff00ff; font-weight: bold; display: block; width: 100%; text-align: center; }
#weather-display-area { height: 12vw; display: flex; justify-content: center; align-items: center; perspective: 1000px; }
.weather-panel { position: absolute; display: flex; justify-content: center; align-items: center; gap: 40px; background: rgba(0, 0, 0, 0.8); padding: 20px 40px; border-radius: 15px; border: 1px solid rgba(255, 0, 255, 0.3); width: 60%; opacity: 0; transform: translateY(20px); transition: all 0.8s ease; pointer-events: none; }
.weather-panel.active { opacity: 1; transform: translateY(0); pointer-events: auto; }
.weather-main-icon { font-size: 6vw; text-shadow: 0 0 20px #ff00ff; color: #fff; width: 10vw; text-align: center; }
.value { font-size: 3vw; color: #fff; text-shadow: 0 0 10px #ff00ff; font-weight: bold; }
.forecast-list { display: flex; gap: 20px; justify-content: space-around; width: 100%; }
.f-icon { font-size: 3vw; color: #fff; margin: 5px 0; }

#tapNotice { position: absolute; bottom: 2%; width: 100%; text-align: center; color: white; font-size: 1.2em; animation: blink 1.5s infinite; z-index: 100; }
@keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.2; } }
@keyframes slideIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
#player { display: none; }
</style>
</head>

<body>
<div id="background"></div>
<div id="status" onclick="handleStatusClick()">SYSTEM: STANDBY</div>

<div id="calendar-container">
    <div id="calendar-title">UPCOMING SCHEDULE</div>
    <div id="calendar-list"><div class="event-item" style="font-size:0.8em; opacity:0.5;">AWAITING AUTH...</div></div>
</div>

<div id="clock-container">
    <div id="date">0000.00.00 ---</div>
    <div id="clock">00:00:00</div>
</div>

<div id="weather-section">
    <div id="location-tag">TOKYO / SHINJUKU</div>
    <div id="weather-display-area">
        <div id="panel-current" class="weather-panel active">
            <div id="main-icon" class="weather-main-icon">--</div>
            <div style="display:flex; gap:30px; text-align:left;">
                <div style="display:flex; flex-direction:column;"><div style="font-size:1vw; color:#ff00ff;">TEMPERATURE</div><div id="temp-val" class="value">--¬∞C</div></div>
                <div style="display:flex; flex-direction:column;"><div style="font-size:1vw; color:#ff00ff;">PRECIPITATION</div><div id="prec-val" class="value">--mm</div></div>
            </div>
        </div>
        <div id="panel-forecast" class="weather-panel">
            <div id="forecast-container" class="forecast-list"></div>
        </div>
    </div>
</div>

<div id="tapNotice">SYSTEM START: TAP SCREEN</div>
<div id="player"></div>

<script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
<script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>

<script>
/* ===================== Ë®≠ÂÆöÁµ±Âêà ===================== */
const CLIENT_ID = '751679996100-jpv7socqnm0ldlv6b5fp0uavbdq6a24u.apps.googleusercontent.com';
const API_KEY = 'AIzaSyAlT8AxD8pq3iqIV7By4calMIKLzG_vDe8';
const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest';
const SCOPES = 'https://www.googleapis.com/auth/calendar.readonly';
const PLAYLIST_ID = "PLu2X5r9Wu8IgVxyUSBeXFJ-ZnBqdeBdsP";
const LAT = 35.6895; const LON = 139.6917;

let player, activated = false, playedList = [], MODE = "schedule";
let tokenClient, gapiInited = false, gisInited = false;

/* --- „Ç´„É¨„É≥„ÉÄ„ÉºË™çË®º ÔºÜ ‰∫àÂÆöÂèñÂæó --- */
function gapiLoaded() { gapi.load('client', async () => { await gapi.client.init({ apiKey: API_KEY, discoveryDocs: [DISCOVERY_DOC], }); gapiInited = true; }); }
function gisLoaded() { tokenClient = google.accounts.oauth2.initTokenClient({ client_id: CLIENT_ID, scope: SCOPES, callback: '', }); gisInited = true; }

async function listUpcomingEvents() {
    try {
        const response = await gapi.client.calendar.events.list({
            'calendarId': 'primary', 'timeMin': (new Date()).toISOString(),
            'showDeleted': false, 'singleEvents': true, 'maxResults': 4, 'orderBy': 'startTime',
        });
        const events = response.result.items;
        const list = document.getElementById("calendar-list");
        list.innerHTML = "";
        if (!events || events.length === 0) { list.innerHTML = '<div class="event-item">NO EVENTS</div>'; return; }

        const today = new Date();
        events.forEach((event, index) => {
            const start = new Date(event.start.dateTime || event.start.date);
            const end = new Date(event.end.dateTime || event.end.date);
            
            let dateTag = "";
            if (start.getDate() !== today.getDate() || start.getMonth() !== today.getMonth()) {
                dateTag = `<span class="event-date-tag">${start.getMonth()+1}/${start.getDate()}</span>`;
            }

            const timeRange = event.start.dateTime 
                ? `${String(start.getHours()).padStart(2,'0')}:${String(start.getMinutes()).padStart(2,'0')}-${String(end.getHours()).padStart(2,'0')}:${String(end.getMinutes()).padStart(2,'0')}`
                : "ALL DAY";

            const itemClass = (index === 0) ? "event-item next-up" : "event-item";
            list.innerHTML += `<div class="${itemClass}">${dateTag}<span class="event-time">${timeRange}</span>${event.summary}</div>`;
        });
    } catch (err) { console.log("Calendar error"); }
}

function handleAuth() {
    tokenClient.callback = async (resp) => { if (resp.error !== undefined) throw (resp); await listUpcomingEvents(); };
    if (gapi.client.getToken() === null) { tokenClient.requestAccessToken({prompt: 'consent'}); } 
    else { tokenClient.requestAccessToken({prompt: ''}); }
}

/* --- Â§©Ê∞ó„É≠„Ç∏„ÉÉ„ÇØ --- */
function getWeatherIcon(code, isNight = false) {
    if (code === 0) return isNight ? "üåô" : "‚òÄ";
    if (code <= 3) return "‚òÅ";
    if (code >= 51 && code <= 67) return "‚òî";
    if (code >= 95) return "‚õà";
    return "‚ú®";
}

async function updateWeather() {
    try {
        const url = `https://api.open-meteo.com/v1/forecast?latitude=${LAT}&longitude=${LON}&current=temperature_2m,precipitation,weather_code&hourly=temperature_2m,weather_code&timezone=Asia%2FTokyo`;
        const res = await fetch(url); const data = await res.json();
        const current = data.current; const hour = new Date().getHours();
        document.getElementById("temp-val").textContent = current.temperature_2m.toFixed(1) + "¬∞C";
        document.getElementById("prec-val").textContent = current.precipitation.toFixed(1) + "mm";
        document.getElementById("main-icon").textContent = getWeatherIcon(current.weather_code, hour >= 18 || hour < 6);
        const container = document.getElementById("forecast-container"); container.innerHTML = "";
        for (let i = 3; i <= 12; i += 3) {
            const timeIdx = hour + i;
            container.innerHTML += `<div style="text-align:center;"><div style="font-size:1vw; color:#ff00ff;">${(timeIdx % 24)}ÊôÇ</div><div class="f-icon">${getWeatherIcon(data.hourly.weather_code[timeIdx], (timeIdx%24)>=18 || (timeIdx%24)<6)}</div><div style="font-size:1.5vw; color:#fff;">${data.hourly.temperature_2m[timeIdx].toFixed(0)}¬∞</div></div>`;
        }
    } catch (e) { console.log("Weather error"); }
}

function switchPanels() {
    const p1 = document.getElementById("panel-current"), p2 = document.getElementById("panel-forecast");
    setInterval(() => { if (p1.classList.contains("active")) { p1.classList.remove("active"); p2.classList.add("active"); } else { p2.classList.remove("active"); p1.classList.add("active"); } }, 10000);
}

/* --- ÊôÇË®à„ÉªÊµÅÊòü3Êú¨ --- */
function startShootingStars() {
    for(let i=0; i<3; i++) {
        setTimeout(() => {
            const s = document.createElement('div');
            s.className = 'shooting-star';
            s.style.left = (Math.random() * 80 + 10) + 'vw';
            s.style.animation = `shoot ${1 + Math.random()}s ease-in forwards`;
            document.body.appendChild(s);
            setTimeout(() => s.remove(), 2500);
        }, i * 400);
    }
}

setInterval(() => {
    const now = new Date();
    document.getElementById("clock").textContent = now.toTimeString().split(' ')[0];
    const days = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"];
    document.getElementById("date").textContent = `${now.getFullYear()}.${String(now.getMonth()+1).padStart(2,'0')}.${String(now.getDate()).padStart(2,'0')} ${days[now.getDay()]}`;
    if (now.getSeconds() === 0) startShootingStars();
}, 1000);

/* --- „Ç∑„Çπ„ÉÜ„É† ÔºÜ YouTube --- */
function onYouTubeIframeAPIReady() { player = new YT.Player('player', { height: '0', width: '0', playerVars: { 'autoplay': 0, 'controls': 0, 'enablejsapi': 1, 'loop': 1 } }); }

function startSystem() {
    if (activated) return; activated = true;
    document.getElementById("tapNotice").style.display = "none";
    player.loadPlaylist({list: PLAYLIST_ID});
    setTimeout(() => { player.setLoop(true); player.mute(); player.playVideo(); updateStatus(); }, 1500);
    if (gapiInited && gisInited) handleAuth();
}

function handleStatusClick() { if (!activated) startSystem(); else toggleMode(); }
function toggleMode() {
    MODE = (MODE === "schedule") ? "playlist" : "schedule";
    if (MODE === "playlist") { player.unMute(); player.setVolume(100); } else { player.mute(); }
    updateStatus();
}
function updateStatus() { document.getElementById("status").textContent = `MODE: ${MODE.toUpperCase()}`; }

document.body.addEventListener('click', (e) => { if (e.target.id !== "status") startSystem(); }, {once: true});
document.addEventListener('keydown', (e) => { if (activated && (e.key === "ArrowLeft" || e.key === "ArrowRight")) toggleMode(); });

const tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api"; document.body.appendChild(tag);
updateWeather(); setInterval(updateWeather, 900000); switchPanels();
</script>
</body>
</html>
