<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Cyber Clock - Shinjuku AMeDAS Precision</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: 'Share Tech Mono', monospace; background: #000; }
#background { position: fixed; width: 200%; height: 200%; background: radial-gradient(circle at center, #1a2a6c, #b21f1f, #050505); background-size: 400% 400%; animation: bgMove 30s ease infinite; z-index: -1; opacity: 0.4; }
@keyframes bgMove { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

.shooting-star { position: absolute; top: -10px; width: 2px; height: 120px; background: linear-gradient(to bottom, rgba(255,255,255,0), #00fff2, #fff); opacity: 0; z-index: 0; pointer-events: none; }
@keyframes shoot { 0% { transform: translateY(0) translateX(0) rotate(-45deg); opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { transform: translateY(110vh) translateX(110vh) rotate(-45deg); opacity: 0; } }

#clock-container { position: absolute; top: 38%; left: 50%; transform: translate(-50%, -50%); text-align: center; z-index: 10; width: 100%; }
#clock { color: #00fff2; font-size: 14vw; letter-spacing: 0.05em; text-shadow: 0 0 10px #00fff2, 0 0 30px #00fff2; line-height: 1; }
#date { color: rgba(0, 255, 242, 0.7); font-size: 2.5vw; letter-spacing: 0.3em; margin-bottom: 5px; }

#weather-section { position: absolute; bottom: 8%; left: 50%; transform: translateX(-50%); width: 90%; text-align: center; z-index: 20; }
#location-tag { color: #ff00ff; font-size: 1.8vw; letter-spacing: 0.5em; margin-bottom: 12px; text-shadow: 0 0 10px #ff00ff; font-weight: bold; }

#amedas-box { 
    display: flex; justify-content: center; align-items: center; gap: 50px; 
    background: rgba(0, 0, 0, 0.7); padding: 20px; border-radius: 15px; border: 1px solid rgba(255, 0, 255, 0.3);
}

.weather-main-icon { font-size: 6vw; text-shadow: 0 0 20px #ff00ff; color: #fff; width: 8vw; text-align: center; }
.amedas-details { display: flex; gap: 30px; text-align: left; }
.amedas-item { display: flex; flex-direction: column; }
.label { font-size: 1vw; color: #ff00ff; opacity: 0.8; letter-spacing: 1px; }
.value { font-size: 3vw; color: #fff; text-shadow: 0 0 10px #ff00ff; font-weight: bold; }

#status { position: absolute; top: 5%; left: 5%; color: #ff00ff; font-size: 1.2em; border-left: 3px solid #ff00ff; padding-left: 10px; text-transform: uppercase; z-index: 100; }
#tapNotice { position: absolute; bottom: 2%; width: 100%; text-align: center; color: white; font-size: 1.2em; animation: blink 1.5s infinite; z-index: 100; }
@keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.2; } }
#player { display: none; }
</style>
</head>

<body>
<div id="background"></div>
<div id="status">SYSTEM: STANDBY</div>

<div id="clock-container">
    <div id="date">0000.00.00 ---</div>
    <div id="clock">00:00:00</div>
</div>

<div id="weather-section">
    <div id="location-tag">TOKYO / SHINJUKU (AMeDAS LIVE)</div>
    <div id="amedas-box">
        <div id="main-icon" class="weather-main-icon">--</div>
        <div class="amedas-details">
            <div class="amedas-item">
                <div class="label">TEMPERATURE</div>
                <div id="temp-val" class="value">--Â°C</div>
            </div>
            <div class="amedas-item">
                <div class="label">PRECIPITATION (1h)</div>
                <div id="prec-val" class="value">--mm</div>
            </div>
        </div>
    </div>
</div>

<div id="tapNotice">SYSTEM START: TAP SCREEN</div>
<div id="player"></div>

<script>
/* ===================== è¨­ å®š ===================== */
const STATION_ID = "44132"; // æ–°å®¿ã‚¢ãƒ¡ãƒ€ã‚¹åœ°ç‚¹ID
const PLAYLIST_ID = "PLu2X5r9Wu8IgVxyUSBeXFJ-ZnBqdeBdsP";
const SCHEDULE = [{ hour: 8, min: 59, sec: 13, video: "HSZBQUcB1Dc" },{ hour: 9, min: 59, sec: 13, video: "HSZBQUcB1Dc" }];
/* =============================================== */

let player, activated = false, playedList = [], fadeTimer;

// ã‚¢ã‚¤ã‚³ãƒ³è‡ªå‰åˆ¤å®šï¼ˆé™æ°´é‡ã¨æ°—æ¸©ã‹ã‚‰ï¼‰
function judgeWeatherIcon(prec, temp) {
    const isNight = new Date().getHours() >= 18 || new Date().getHours() < 6;
    if (prec > 0) {
        if (temp < 2) return "â„"; // é›ª
        if (prec >= 5) return "â›ˆ"; // å¼·ã„é›¨
        return "â˜”"; // é›¨
    }
    return isNight ? "ðŸŒ™" : "â˜€"; // æ™´ã‚Œ
}

// Qiitaã®æ‰‹æ³•ï¼šlatest_time.jsonã‚’å–å¾—ã—ã¦ã‹ã‚‰ãƒ‡ãƒ¼ã‚¿ã‚’è¿½ã„ã‹ã‘ã‚‹
async function updateAMeDAS() {
    try {
        // 1. æœ€æ–°ã®è¦³æ¸¬æ™‚åˆ»ï¼ˆ10åˆ†å˜ä½ï¼‰ã‚’å–å¾—
        const latestRes = await fetch("https://www.jma.go.jp/bosai/amedas/data/latest_time.json");
        const latestTimeRaw = await latestRes.json();
        const d = new Date(latestTimeRaw);
        
        // 2. å–å¾—ç”¨URLã‚’ä½œæˆ
        const timeStr = `${d.getFullYear()}${String(d.getMonth()+1).padStart(2,'0')}${String(d.getDate()).padStart(2,'0')}${String(d.getHours()).padStart(2,'0')}${String(Math.floor(d.getMinutes()/10)*10).padStart(2,'0')}00`;
        
        // 3. ãã®æ™‚åˆ»ã®åœ°å›³JSONã‚’å–å¾—
        const dataRes = await fetch(`https://www.jma.go.jp/bosai/amedas/data/map/${timeStr}.json`);
        const amedasData = await dataRes.json();
        
        // 4. æ–°å®¿(44132)ã®ãƒ‡ãƒ¼ã‚¿ã‚’æŠ½å‡º
        const shinjuku = amedasData[STATION_ID];

        if (shinjuku) {
            const temp = shinjuku.temp ? shinjuku.temp[0] : 0;
            const prec = shinjuku.precipitation1h ? shinjuku.precipitation1h[0] : 0;
            
            document.getElementById("temp-val").textContent = temp + "Â°C";
            document.getElementById("prec-val").textContent = prec + "mm";
            document.getElementById("main-icon").textContent = judgeWeatherIcon(prec, temp);
        }
    } catch (e) { 
        console.log("AMeDAS Error: ãƒ•ã‚¡ã‚¤ãƒ«ãŒã¾ã ç”Ÿæˆã•ã‚Œã¦ã„ãªã„å¯èƒ½æ€§ãŒã‚ã‚Šã¾ã™ã€‚"); 
    }
}

// æµã‚Œæ˜Ÿç”Ÿæˆ
function createShootingStar() {
    const star = document.createElement('div');
    star.className = 'shooting-star';
    star.style.left = Math.random() * 90 + 'vw';
    star.style.animation = `shoot ${1 + Math.random()}s ease-in forwards`;
    document.body.appendChild(star);
    setTimeout(() => star.remove(), 2500);
}

// 1ç§’ã”ã¨ã®æ™‚è¨ˆãƒ»æµã‚Œæ˜Ÿãƒ»ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«ç®¡ç†
setInterval(() => {
    const now = new Date();
    const h = String(now.getHours()).padStart(2,'0');
    const m = String(now.getMinutes()).padStart(2,'0');
    const s = String(now.getSeconds()).padStart(2,'0');
    document.getElementById("clock").textContent = `${h}:${m}:${s}`;
    const days = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"];
    document.getElementById("date").textContent = `${now.getFullYear()}.${String(now.getMonth()+1).padStart(2,'0')}.${String(now.getDate()).padStart(2,'0')} ${days[now.getDay()]}`;

    if (s === "00") {
        for(let i=0; i<3; i++) setTimeout(createShootingStar, i * 500);
    }

    if (activated && MODE === "schedule") {
        const timeKey = `${h}:${m}:${s}`;
        SCHEDULE.forEach((item, index) => {
            if (now.getHours() === item.hour && now.getMinutes() === item.min && now.getSeconds() === item.sec && !playedList.includes(timeKey + index)) {
                playVideo(item.video);
                playedList.push(timeKey + index);
            }
        });
    }
}, 1000);

// åˆå›žå®Ÿè¡Œã¨10åˆ†ãŠãæ›´æ–°
updateAMeDAS();
setInterval(updateAMeDAS, 600000);

/* --- YouTube API --- */
const tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
document.body.appendChild(tag);

function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', { height: '0', width: '0', playerVars: { 'autoplay': 0, 'controls': 0, 'enablejsapi': 1 } });
}

document.body.addEventListener('click', () => {
    if (!activated && player) {
        activated = true;
        document.getElementById("tapNotice").style.display = "none";
        document.getElementById("status").textContent = "SYSTEM: ONLINE";
        player.unMute();
        player.setVolume(100);
        player.loadPlaylist({list: PLAYLIST_ID});
        player.playVideo();
        setTimeout(() => { player.pauseVideo(); updateStatus(); }, 1200);
    }
}, {once: true});

document.addEventListener('keydown', (e) => {
    if (!activated || !player) return;
    if (e.key === "1") { MODE = "schedule"; player.pauseVideo(); updateStatus(); }
    if (e.key === "2") { MODE = "playlist"; startPlaylist(); updateStatus(); }
    if (e.key === "0") { player.pauseVideo(); }
});

function startPlaylist() { clearInterval(fadeTimer); player.setVolume(100); player.unMute(); player.loadPlaylist({list: PLAYLIST_ID}); player.playVideo(); }
function playVideo(videoId) { clearInterval(fadeTimer); player.setVolume(100); player.unMute(); player.loadVideoById(videoId); setTimeout(startFadeOut, 25000); }
function startFadeOut() { let vol = 100; fadeTimer = setInterval(() => { vol -= 5; if (vol <= 0) { player.pauseVideo(); clearInterval(fadeTimer); } else { player.setVolume(vol); } }, 250); }
function updateStatus() { document.getElementById("status").textContent = `MODE: ${MODE.toUpperCase()}`; }
</script>
</body>
</html>
