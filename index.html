<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Cyber Clock - Shinjuku Weather</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
html, body {
    margin: 0; padding: 0;
    width: 100%; height: 100%;
    overflow: hidden;
    font-family: 'Share Tech Mono', monospace;
    background: #000;
}

#background {
    position: fixed;
    width: 200%; height: 200%;
    background: radial-gradient(circle at center, #1a2a6c, #b21f1f, #050505);
    background-size: 400% 400%;
    animation: bgMove 30s ease infinite;
    z-index: -1;
    opacity: 0.4;
}
@keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.shooting-star {
    position: absolute;
    top: -10px; width: 2px; height: 100px;
    background: linear-gradient(to bottom, rgba(255,255,255,0), #00fff2);
    opacity: 0; z-index: 0;
}
@keyframes shoot {
    0% { transform: translateY(0) translateX(0) rotate(-45deg); opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { transform: translateY(100vh) translateX(100vh) rotate(-45deg); opacity: 0; }
}

#clock-container {
    position: absolute;
    top: 45%; left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 10; width: 100%;
}

#location-tag {
    color: #ff00ff;
    font-size: 1.5vw;
    letter-spacing: 0.5em;
    margin-bottom: 5px;
    text-shadow: 0 0 10px #ff00ff;
}

#clock {
    color: #00fff2;
    font-size: 14vw;
    letter-spacing: 0.05em;
    text-shadow: 0 0 10px #00fff2, 0 0 30px #00fff2;
    line-height: 1;
}

#date {
    color: rgba(0, 255, 242, 0.7);
    font-size: 2.5vw;
    letter-spacing: 0.3em;
}

/* --- 天気セクション --- */
#weather-forecast {
    position: absolute;
    bottom: 15%; left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 40px;
    background: rgba(0, 0, 0, 0.4);
    padding: 20px 40px;
    border-radius: 15px;
    border: 1px solid rgba(255, 0, 255, 0.3);
}

.forecast-item {
    text-align: center;
    color: #ff00ff;
    text-shadow: 0 0 8px #ff00ff;
}

.f-day { font-size: 1.2vw; color: rgba(255, 0, 255, 0.7); margin-bottom: 5px; }
.f-icon { font-size: 3vw; margin: 5px 0; }
.f-temp { font-size: 1.8vw; font-weight: bold; }

#status {
    position: absolute;
    top: 5%; left: 5%;
    color: #ff00ff;
    font-size: 1.2em;
    border-left: 3px solid #ff00ff;
    padding-left: 10px;
}

#tapNotice {
    position: absolute;
    bottom: 5%; width: 100%;
    text-align: center; color: white;
    font-size: 1.2em;
    animation: blink 1.5s infinite;
}
@keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.2; } }

#player { display: none; }
</style>
</head>

<body>

<div id="background"></div>
<div id="status">SYSTEM: STANDBY</div>

<div id="clock-container">
    <div id="location-tag">TOKYO / SHINJUKU</div>
    <div id="date">2026.01.05 MON</div>
    <div id="clock">00:00:00</div>
</div>

<div id="weather-forecast">
    <div class="forecast-item" id="day0">
        <div class="f-day">TODAY</div>
        <div class="f-icon">--</div>
        <div class="f-temp">--°C</div>
    </div>
    <div class="forecast-item" id="day1">
        <div class="f-day">TOMORROW</div>
        <div class="f-icon">--</div>
        <div class="f-temp">--°C</div>
    </div>
    <div class="forecast-item" id="day2">
        <div class="f-day">AFTER</div>
        <div class="f-icon">--</div>
        <div class="f-temp">--°C</div>
    </div>
</div>

<div id="tapNotice">SYSTEM START: TAP SCREEN</div>
<div id="player"></div>

<script>
/* ===================== 設 定 ===================== */
const AREA_CODE = "130000"; 
let MODE = "schedule";
const SCHEDULE = [
  { hour: 8,  min: 59, sec: 13, video: "HSZBQUcB1Dc" },
  { hour: 9,  min: 59, sec: 13, video: "HSZBQUcB1Dc" }
];
const PLAYLIST_ID = "PLu2X5r9Wu8IgVxyUSBeXFJ-ZnBqdeBdsP";
/* =============================================== */

let player, activated = false, playedList = [];

// 天気アイコン変換
function getIcon(text) {
    if (text.includes("晴")) return "☀";
    if (text.includes("雨")) return "☔";
    if (text.includes("雪")) icon = "❄";
    if (text.includes("くもり") || text.includes("曇")) return "☁";
    return "✨";
}

async function updateWeather() {
    try {
        const response = await fetch(`https://www.jma.go.jp/bosai/forecast/data/forecast/${AREA_CODE}.json`);
        const data = await response.json();

        // 3日間の天気を反映
        for(let i=0; i<3; i++) {
            const weatherText = data[0].timeSeries[0].areas[0].weathers[i];
            const dayEl = document.getElementById(`day${i}`);
            if(weatherText) {
                dayEl.querySelector(".f-icon").textContent = getIcon(weatherText);
            }
        }

        // 気温の反映 (今日・明日)
        if (data[0].timeSeries[2]) {
            const temps = data[0].timeSeries[2].areas[0].temps;
            document.querySelector("#day0 .f-temp").textContent = `${temps[0]}°C`;
            document.querySelector("#day1 .f-temp").textContent = `${temps[2]}°C`;
        }
    } catch (e) { console.error("Weather Error", e); }
}

function createShootingStar() {
    const star = document.createElement('div');
    star.className = 'shooting-star';
    star.style.left = Math.random() * 80 + 'vw';
    star.style.animation = "shoot 1.5s ease-in forwards";
    document.body.appendChild(star);
    setTimeout(() => star.remove(), 2000);
}

setInterval(() => {
    const now = new Date();
    const h = String(now.getHours()).padStart(2,'0');
    const m = String(now.getMinutes()).padStart(2,'0');
    const s = String(now.getSeconds()).padStart(2,'0');
    document.getElementById("clock").textContent = `${h}:${m}:${s}`;

    const days = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"];
    document.getElementById("date").textContent = `${now.getFullYear()}.${String(now.getMonth()+1).padStart(2,'0')}.${String(now.getDate()).padStart(2,'0')} ${days[now.getDay()]}`;

    if (s === "00") createShootingStar();

    if (activated && MODE === "schedule") {
        const timeKey = `${h}:${m}:${s}`;
        SCHEDULE.forEach((item, index) => {
            if (now.getHours() === item.hour && now.getMinutes() === item.min && now.getSeconds() === item.sec && !playedList.includes(timeKey + index)) {
                playVideo(item.video);
                playedList.push(timeKey + index);
            }
        });
    }
}, 1000);

updateWeather();
setInterval(updateWeather, 3600000);

/* --- YouTube API --- */
const tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
document.body.appendChild(tag);

function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
        height: '0', width: '0',
        playerVars: { 'autoplay': 0, 'controls': 0, 'enablejsapi': 1 },
        events: { 'onReady': () => console.log("System Ready") }
    });
}

document.body.addEventListener('click', () => {
    if (!activated && player) {
        activated = true;
        document.getElementById("tapNotice").style.display = "none";
        document.getElementById("status").textContent = "SYSTEM: ONLINE";
        player.unMute();
        player.setVolume(100);
        player.cuePlaylist({list: PLAYLIST_ID});
        player.playVideo();
        setTimeout(() => { player.pauseVideo(); updateStatus(); }, 600);
    }
}, {once: true});

function playVideo(videoId) {
    player.setVolume(100);
    player.loadVideoById(videoId);
}
function updateStatus() {
    document.getElementById("status").textContent = `MODE: ${MODE.toUpperCase()}`;
}
</script>
</body>
</html>
